dist.jar.name=inspectit-cmr.jar
module.version.target=0.1

## The version of ivy we will use. Change this property to try a newer one
## Ivy is also downloaded from Novatec Nexus
ivy.install.version=2.2.0
ivy.download.url=http://nexus.novatec-gmbh.lan/content/groups/public/org/apache/ivy/ivy/${ivy.install.version}/ivy-${ivy.install.version}.jar
ivy.jar.dir=${user.home}/.ant/lib
ivy.jar.file=${ivy.jar.dir}/ivy.jar
ivy.settings.dir=${basedir}/resources/ivy
ivy.file = ${ivy.settings.dir}/ivy.xml

## Settings for PMD
pmd.config.root=${basedir}/resources/pmd
pmd.rules.file=${pmd.config.root}/pmd_rules.xml
pmd.maximum.violations=10000

## Settings for checkstyle
checkstyle.config.root=${basedir}/resources/checkstyle
checkstyle.config.file=${checkstyle.config.root}/inspectit-checkstyle.xml
checkstyle.max.errors=10
checkstyle.max.warnings=10000

## Settings for TestNG
testng.haltonfailure=true
resources.testng=${basedir}/resources/testng

## Some general settings
build.root=${basedir}/build
build.classes.root=${build.root}/classes
build.release.root=${build.root}/release
build.release.root.cmr=${build.release.root}/CMR
build.qa.root=${build.root}/QA
build.qa.test=${build.qa.root}/functional_tests
build.qa.test.testdata=${build.qa.test}/testdata
build.qa.test.coveragedata=${build.qa.test}/coveragedata
build.qa.analysis=${build.qa.root}/static_analysis
build.qa.analysis.pmd=${build.qa.analysis}/pmd
build.qa.analysis.findbugs=${build.qa.analysis}/findbugs
build.qa.analysis.checkstyle=${build.qa.analysis}/checkstyle
build.qa.analysis.cpd=${build.qa.analysis}/cpd
build.scripts=${build.root}/scripts
build.test.classes=${build.classes.root}/cmr/test

build.cmr.classes=${build.classes.root}/cmr/classes
build.commons.classes=${build.classes.root}/commons
build.instrumented.classes=${build.classes.root}/cmr/instrumented

src.root=${basedir}/src
commons.basedir=${basedir}/../Commons
src.commons=${basedir}/../Commons/src
test.root=${basedir}/test
release.root=${basedir}/release

## Settings for FTP and the JVM installations
ftp.user=inspectit
ftp.pw=inspectit
ftp.server=jenkins.novatec-gmbh.lan
ftp.remotedir=jvm_installations
jvm.root=${basedir}/resources/jvm
jvm.list=jre6-linux-x64,jre6-linux-x86,jre6-windows-x86,jre6-windows-x64

## Different JVM settings
java.command.linux=./jre/bin/java
java.command.win=jre\\bin\\java.exe
java.memory.32bit=-Xms1024m -Xmx1024m -Xmn384M -XX:MaxPermSize=128m -XX:PermSize=128m
java.memory.64bit=-Xms1536m -Xmx1536m -Xmn512M -XX:MaxPermSize=192m -XX:PermSize=128m
java.opts.32bit=-XX:+UseConcMarkSweepGC -XX:CMSInitiatingOccupancyFraction=80 -XX:+UseCMSInitiatingOccupancyOnly -XX:+UseParNewGC -XX:+CMSParallelRemarkEnabled -XX:+DisableExplicitGC -XX:SurvivorRatio=4 -XX:TargetSurvivorRatio=90 -XX:+AggressiveOpts -XX:+UseFastAccessorMethods -XX:+UseBiasedLocking -XX:+HeapDumpOnOutOfMemoryError
java.opts.64bit=-XX:+UseConcMarkSweepGC -XX:CMSInitiatingOccupancyFraction=80 -XX:+UseCMSInitiatingOccupancyOnly -XX:+UseParNewGC -XX:+CMSParallelRemarkEnabled -XX:+DisableExplicitGC -XX:SurvivorRatio=5 -XX:TargetSurvivorRatio=90 -XX:+AggressiveOpts -XX:+UseFastAccessorMethods -XX:+UseBiasedLocking -XX:+UseCompressedOops -XX:+HeapDumpOnOutOfMemoryError
java.opts.linux=-server
java.opts.win=
java.locgc.linux=-verbose:gc -XX:+PrintGCTimeStamps -XX:+PrintGCDetails -XX:+PrintTenuringDistribution -Xloggc:logs/gc.log
java.locgc.win=-verbose:gc -XX:+PrintGCTimeStamps -XX:+PrintGCDetails -XX:+PrintTenuringDistribution -Xloggc:logs\\gc.log
